<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>从此再无生番</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Microsoft YaHei', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000000 0%, #1a1a1a 25%, #000000 50%, #0d0d0d 75%, #000000 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid rgba(255, 153, 0, 0.2);
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 480px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 20px 40px rgba(255, 153, 0, 0.1),
                0 0 100px rgba(255, 153, 0, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 153, 0, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #ff9900;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(255, 153, 0, 0.5);
            letter-spacing: 1px;
        }

        .logo p {
            color: #cccccc;
            font-size: 14px;
            font-weight: 400;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #ffffff;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        .file-input-wrapper {
            position: relative;
            display: block;
        }

        .file-input {
            width: 100%;
            height: 56px;
            padding: 16px;
            background: rgba(40, 40, 40, 0.8);
            border: 2px solid rgba(255, 153, 0, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .file-input:hover {
            border-color: rgba(255, 153, 0, 0.6);
            background: rgba(50, 50, 50, 0.9);
            box-shadow: 0 0 20px rgba(255, 153, 0, 0.1);
        }

        .file-input:focus {
            outline: none;
            border-color: #ff9900;
            box-shadow: 0 0 0 3px rgba(255, 153, 0, 0.2);
        }

        select {
            width: 100%;
            height: 56px;
            padding: 16px;
            background: rgba(40, 40, 40, 0.8);
            border: 2px solid rgba(255, 153, 0, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ff9900' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 16px center;
            background-repeat: no-repeat;
            background-size: 16px;
        }

        select:hover {
            border-color: rgba(255, 153, 0, 0.6);
            background-color: rgba(50, 50, 50, 0.9);
            box-shadow: 0 0 20px rgba(255, 153, 0, 0.1);
        }

        select:focus {
            outline: none;
            border-color: #ff9900;
            box-shadow: 0 0 0 3px rgba(255, 153, 0, 0.2);
        }

        select option {
            background: #2a2a2a;
            color: #ffffff;
            padding: 12px;
        }

        .submit-btn {
            width: 100%;
            height: 56px;
            background: linear-gradient(135deg, #ff9900 0%, #ff7700 100%);
            border: none;
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 16px;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 10px 30px rgba(255, 153, 0, 0.4),
                0 0 40px rgba(255, 153, 0, 0.2);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: rgba(100, 100, 100, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn:disabled::before {
            display: none;
        }

        .loading {
            display: none;
            width: 48px;
            height: 48px;
            margin: 24px auto;
            border: 3px solid rgba(255, 153, 0, 0.2);
            border-top: 3px solid #ff9900;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.5;
            text-align: center;
            word-break: break-all;
        }

        .message.success {
            background: rgba(0, 255, 153, 0.1);
            border: 1px solid rgba(0, 255, 153, 0.3);
            color: #00ff99;
        }

        .message.error {
            background: rgba(255, 77, 77, 0.1);
            border: 1px solid rgba(255, 77, 77, 0.3);
            color: #ff4d4d;
        }

        .message a {
            color: #ff9900;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin-top: 8px;
            padding: 8px 16px;
            background: rgba(255, 153, 0, 0.1);
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .message a:hover {
            background: rgba(255, 153, 0, 0.2);
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 24px;
                max-width: none;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>从此再无生番</h1>
            <p>视频字幕处理服务</p>
        </div>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="file">选择视频文件</label>
                <div class="file-input-wrapper">
                    <input type="file" id="file" name="file" class="file-input" accept="video/*" required>
                </div>
            </div>

            <div class="form-group">
                <label for="return_option">输出选项</label>
                <select id="return_option" name="return_option">
                    <option value="video">生成带字幕的视频</option>
                    <option value="subtitle">仅生成字幕文件</option>
                </select>
            </div>

            <button type="submit" id="submitButton" class="submit-btn">开始处理</button>
        </form>
        
        <div class="toolbar-section" style="margin-top: 30px; text-align: center;">
            <a href="/editor" class="btn" style="text-decoration: none; display: inline-block; padding: 12px 24px; background: linear-gradient(135deg, #666666 0%, #444444 100%); border-radius: 8px; color: #ffffff; font-weight: 500; transition: all 0.3s ease;">
                字幕编辑器
            </a>
        </div>
        
        <div class="loading" id="loading"></div>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById('file');
            const returnOption = document.getElementById('return_option').value;
            const submitButton = document.getElementById('submitButton');
            const loadingDiv = document.getElementById('loading');
            const messageDiv = document.getElementById('message');

            if (fileInput.files.length === 0) {
                showMessage('请选择一个视频文件！', 'error');
                return;
            }

            formData.append('file', fileInput.files[0]);
            formData.append('return_option', returnOption);

            // 更新UI状态
            submitButton.disabled = true;
            submitButton.textContent = '处理中...';
            loadingDiv.style.display = 'block';
            messageDiv.textContent = '';
            messageDiv.className = 'message';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || "上传失败");
                }

                const data = await response.json();
                const returnOption = document.getElementById('return_option').value;
                
                let messageContent = `<div>${data.message}</div>`;
                messageContent += `<a href="${data.download_url}" target="_blank">点击下载文件</a>`;
                
                // 如果生成了字幕文件，添加编辑字幕的链接
                if (returnOption === 'subtitle' || returnOption === 'video') {
                    const fileInput = document.getElementById('file');
                    const originalFilename = fileInput.files[0].name;
                    const baseName = originalFilename.replace(/\.[^/.]+$/, ""); // 移除扩展名
                    const srtFilename = baseName + '.srt';
                    
                    messageContent += `<br><a href="/editor?file=${encodeURIComponent(srtFilename)}" target="_blank" style="margin-top: 8px;">编辑字幕</a>`;
                }
                
                showMessage(messageContent, 'success');
                
            } catch (error) {
                showMessage(`处理失败: ${error.message}`, 'error');
            } finally {
                // 恢复UI状态
                submitButton.disabled = false;
                submitButton.textContent = '开始处理';
                loadingDiv.style.display = 'none';
            }
        });

        function showMessage(content, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = content;
            messageDiv.className = `message ${type}`;
        }

        // 文件选择提示
        document.getElementById('file').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            if (fileName) {
                console.log('已选择文件:', fileName);
            }
        });
    </script>
</body>
</html>
